<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="https://media-exp1.licdn.com/dms/image/C4D0BAQFzref2Ty3s8g/company-logo_200_200/0/1661933291477?e=1671667200&v=beta&t=mb3HOOhbuPMNbpUVjRc50IoU4B--6fYawWNrSS130cc">
    <title>Create user</title>
</head>
<body>
    <!--top nav bar-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand" href="#">
                <img src="https://media-exp1.licdn.com/dms/image/C4D0BAQFzref2Ty3s8g/company-logo_200_200/0/1661933291477?e=1671667200&v=beta&t=mb3HOOhbuPMNbpUVjRc50IoU4B--6fYawWNrSS130cc" alt="Avatar Logo" style="width:40px;" class="rounded-pill">
                &nbsp;&nbsp;&nbsp;ClearSolutionsTask
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link active" href="#">Create user</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">All users</a>
                </li>
              </ul>
            </div>
        </div>
    </nav>


    <!--create-->
    <div style="margin: auto; text-align: center; margin-top: 70px;">
      <h2>Create user</h2>
      <p style="font-size: 13pt; color:gray">Here you can create user</p>
    </div>


    <!--invalid data-->
    <div id="invalid_data" class="alert alert-danger" role="alert" style="margin: auto; text-align: center; margin-top: 30px; width: 30%; display: none;">
      A simple danger alert—check it out!
    </div>


    <!--text fields-->
    <form style="margin: auto; text-align: center; margin-top: 50px; margin-bottom: 50px;" onsubmit="return checkForm()">
      <!--email-->
      <div class="input-group mb-3" style="margin: auto; width: 40%; text-align: center;">
        <span class="input-group-text">
          Email address
          <span style="color:crimson">&nbsp;*</span>
        </span>
        <input id="email" placeholder="Enter email address"
               class="form-control"  type="text" required>
        <span class="input-group-text">@</span>
      </div>
      <!--first name-->
      <div class="input-group mb-3" style="margin: auto; width: 40%; text-align: center;">
        <span class="input-group-text">
          First name
          <span style="color:crimson">&nbsp;*</span>
        </span>
        <input id="first_name" placeholder="Enter first name"
              class="form-control"  type="text" required>
      </div>
      <!--last name-->
      <div class="input-group mb-3" style="margin: auto; width: 40%; text-align: center;">
        <span class="input-group-text">
          Last name
          <span style="color:crimson">&nbsp;*</span>
        </span>
        <input id="last_name" placeholder="Enter last name"
              class="form-control"  type="text" required>
      </div>
      <!--birth date-->
      <div class="input-group mb-3" style="margin: auto; width: 40%; text-align: center;">
        <span class="input-group-text">
          Birth date
          <span style="color:crimson">&nbsp;*</span>
        </span>
        <input id="birth_date" placeholder="Enter birth date (min 18 y.o.)"
              class="form-control"  type="text" required>
        <span class="input-group-text">yyyy-mm-dd</span>
      </div>
      <!--address-->
      <div class="input-group mb-3" style="margin: auto; width: 40%; text-align: center;">
        <span class="input-group-text">Address</span>
        <input id="street" placeholder="Enter street name"
              class="form-control"  type="text">
        <span class="input-group-text">street №</span>
        <input id="building_number" placeholder="Enter building number"
              class="form-control"  type="text">
        <span class="input-group-text">,</span>
        <input id="flat_number" placeholder="Enter flat number"
              class="form-control"  type="text">
      </div>
      <!--phone number-->
      <div class="input-group mb-3" style="margin: auto; width: 40%; text-align: center;">
        <span class="input-group-text">Phone number &nbsp;&nbsp;+380</span>
        <input id="phone_number" placeholder="Enter phone number"
              class="form-control"  type="text">
      </div>
      <button type="submit" class="btn btn-dark">Create</button>
    </form>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/regex.js"></script>
</body>
</html>
